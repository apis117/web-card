    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset dan gaya dasar */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f4d03f, #16a085, #3498db, #9b59b6);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
        }   

        @keyframes gradientBG {
            0% {
                background-position: 0% 20%;
            }

            20% {
                background-position: 20% 50%;
            }

            50% {
                background-position: 50% 70%;
            }

            70% {
                background-position: 70% 100%;
            }

            100% {
                background-position: 0% 20%;
            }
        }

        .card {
            background: #ffffff;
            width: 350px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            position: relative;
            margin: 40px auto;
            /* Menempatkan card di tengah */
        }

        .card .header {
            background: linear-gradient(135deg, #76c893, #73aace, #8b91ca, #c486b5, #e09f91, #f1c27d);
            background-size: 200% 200%;
            animation: smoothcolorCycle 0.5s ease infinite;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 200px 200px 0 0 0 0;
        }

        @keyframes smoothcolorCycle {
            0% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 50% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            75% {
                background-position: 50% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .card .name {
            margin-top: 60px;
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            background: linear-gradient(135deg, #76c893, #73aace, #8b91ca, #c486b5, #e09f91, #f1c27d);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: smoothTextColorCycle 0.5s ease-in-out infinite;
        }

        @keyframes smoothTextColorCycle {
            0% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 50% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            75% {
                background-position: 50% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card .link {
            display: block;
            padding: 12px 20px;
            margin: 15px auto;
            text-decoration: none;
            font-size: 1em;
            color: #fff;
            background: linear-gradient(135deg, #76c893, #73aace, #8b91ca, #c486b5, #e09f91, #f1c27d);
            background-size: 200% 200%;
            animation: smoothcolorCycle 0.5s ease infinite;
            border-radius: 10px;
            width: 80%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .card .link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Gaya footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #333;
            padding: 5px 5px;
            text-align: center;
            font-size: 0.9em;
            color: #ffffff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            /* Agar footer tidak tertutup elemen lain */
        }

        footer span {
            font-weight: bold;
            background: linear-gradient(135deg, #76c893, #73aace, #8b91ca, #c486b5, #e09f91, #f1c27d);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: smoothTextColorCycle 0.5s ease-in-out infinite;
        }

        @keyframes smoothTextColorCycle {
            0% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 50% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            75% {
                background-position: 50% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        nav {
            background: #333;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f4d03f;
        }

        section {
            display: center;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Vertikal di tengah */
            gap: 20px;
            padding: 20px 0;
            text-align: center; /* Menambahkan teks agar rata tengah */
            height: 100vh;
        }

        /* Gaya untuk gambar profile */
        section .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            border: 2px solid #fff;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            margin-bottom: 20px; /* Memberikan jarak antara gambar dan teks */
        }

        /* Efek hover pada gambar */
        section .profile-pic:hover {
            transform: scale(1.05);
        }

        /* Gaya untuk teks dalam section */
        section p {
            width: 100%;
            font-style: italic;
            font-size: 1.1em;
            color: #333;
            margin-top: 10px; /* Jarak antara gambar dan teks */
        }

    </style>
</head>
